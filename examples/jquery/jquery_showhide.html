<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Untitled</title>
	
	<style>
	body {
		background: lightgrey;
	}
	
	.contain {
		border: 1px solid black;
		display: block;
		width: 320px;
	}
	
	#nav-main {
		display: none;
	}
	
	a {
		background: white;
		color: black;
		display: block;
		font: 18px/18px Arial, sans-serif;
		padding: 20px;
		text-decoration: none;
	}
	
	a:hover {
		background: blue;
		color: white;
	}
	
	.hidden {
		display: none;
	}
	</style>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
	function showHide() {
		if ($('#nav-main').css('display') == 'none') {
			$('#nav-main').slideDown('slow');
		} 
		else {
			$('#nav-main').slideUp('slow');
		}
	}
	</script>
</head>
<body>
	<div class="contain">
		<a href="javascript:showHide()">Main Button</a>
		<div id="nav-main">
			<a href="#">Link One</a>
			<a href="#">Link Two</a>
			<a href="#">Link Three</a>						
		</div>
	</div>
</body>
</html>
