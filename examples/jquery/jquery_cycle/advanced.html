<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery Cycle</title>
<!--
	A jQuery slideshow plugin example
	Source: http://jquery.malsup.com/cycle/
-->

	<style>
	body {
		font: 14px/18px Helvetica, Arial, sans-serif;
	}

	.nav {
		padding: 10px 0;
		text-align: center;
		width: 200px;
	}

	.nav a {
		padding: 0 8px;
	}
	</style>

	<!-- Load jquery -->
	<script src="scripts/jquery-1.8.2.min.js"></script>

	<!-- Load cycle plugin -->
	<script src="scripts/jquery.cycle.all.js"></script>

	<script>
	$(document).ready(function() {
		//	Setup cycle options for each slideshow on the page.
		//	Be sure to update the class, and ID information for the next and previous links.
		$('.slideshow-1').cycle({
			fx:     'fade',
			speed:  'fast',
			timeout: 2000,
		  pause:	 true,
			next:   '#btn-next-1',
			prev:   '#btn-prev-1'
		});

		$('.slideshow-2').cycle({
			fx:     'fade',
			speed:  'fast',
			timeout: 2000,
		  pause:	 true,
			next:   '#btn-next-2',
			prev:   '#btn-prev-2'
		});
	});
	</script>
</head>
<body>
<!-- 	Setup a unique div for each slideshow. Also setup an additional div for navigation controls. -->
	<div class="slideshow-1">
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach1.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach2.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach3.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach4.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach5.jpg" width="200" height="200" />
	</div>
	<div class="nav">
		<a id="btn-prev-1" href="#">Prev</a> <a id="btn-next-1" href="#">Next</a>
	</div>

	<div class="slideshow-2">
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach2.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach1.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach4.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach3.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach5.jpg" width="200" height="200" />
	</div>
	<div class="nav">
		<a id="btn-prev-2" href="#">Prev</a> <a id="btn-next-2" href="#">Next</a>
	</div>
</body>
</html>
