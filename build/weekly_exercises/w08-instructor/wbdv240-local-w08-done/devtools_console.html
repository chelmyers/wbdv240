<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8" />
  <title>Dev Tools: Console</title>
</head>
<body>
  <div class="wrapper">
    <ul class="rslides">
      <li><img src="http://responsiveslides.com/1.jpg"></li>
      <li><img src="http://responsiveslides.com/2.jpg"></li>
      <li><img src="http://responsiveslides.com/3.jpg"></li>

    console.log('Initialize slideshow');

    var x = 200;
    var y = 'hello world';
    console.log(x);
    console.log('y = ' + y);
    y = 300;
    console.log(x + y);

  });
